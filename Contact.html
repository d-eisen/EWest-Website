<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href='style.css' />

  <!--    Bootstrap: compiled and minified CSS from Bootstrap-->
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    rel="stylesheet" />
  <!--    Bootstrap: compiled and minified JavaScript from Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>

  <!--    Style Sheets and Fonts-->
  <link href='style.css' rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <!-- Favicon -->
  <link href="/img/EW.ico" rel="shortcut icon" type="image/x-icon" />
  <link href="/img/EW.ico" rel="icon" type="image/x-icon" />
  <script src="main.js"></script>
</head>

<body>

  <!-- Contact Form-->
  <section class="contact_form card-deck" id="contact">
    <title class="signup_title">Empower West Louisville</title>
    <link rel="stylesheet" href='style.css' type="text/css" media="screen" title="no title" charset="utf-8">
    <form class="signup_form" action="/post" method="post">
      <div class="contact-title"> Keep in Touch
      </div>

      <p class="form-p">
        <label class="sign-up label" for="username">First Name
        </label>
        <input id="username" name="First" type="text">
      </p>
      <p class="form-p">
        <label class="sign-up label" for="username">Last Name
        </label>
        <input id="username" name="Last" type="text">
      </p>
      <p class="form-p">
        <label for="email">Email Address
        </label>
        <input id="email" name="email" type="email">
      </p>
      <p class=" form-p ">
        <label for="confirm_email ">Confirm Your Email</label>
        <input id="confirm_email " name="confirm_email" type="email">
      </p>
      <p>
        <input type="submit" value="SUBMIT" id="submit ">
      </p>
    </form>
  </section>
</body>

</html>
