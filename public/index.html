<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <!-- Sign Up Form-->
    <section class= "signup_form" id="contact">
      <title class="signup_title">EmpowerWest Louisville</title>


        <form method="POST" action="/">
          <div class="form-group">
            <label for="name">Name:</label>
              <input class="form-control" id="name" type="text" placeholder="first and last" name="name"/>
          </div>
          <div class="form-group">
            <label class='sign-up label' for="email">Email:</label>
            <input class="form-control" id="email" type="email" placeholder="name@email.com" name="email"/>
          </div>
          <div class="form-group">
            <label for="confirmEmail">Confirm Email:</label>
            <input class="form-control" id="confirmEmail" type="email" placeholder="confirm email" name="confirmEmail"/>
          </div>
          <button class="btn btn-primary" type="submit">Sign up</button>
        </form>
    </section>
    <div>
      <a class="btn btn-primary" href="./users.html" role="button">View Report</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>  
  </body>
</html>
