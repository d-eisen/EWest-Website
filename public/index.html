<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <!-- Sign Up Form-->

    <section class= "contact_form card-deck" id="contact">
      <title class="signup_title">EmpowerWest Louisville</title>
        <link rel="stylesheet" href='style.css' type="text/css" media="screen" title="Sign Up" charset="utf-8">

        <form method="POST" action="/">
          <div class="form-group">
            <label for="name">Name:</label>
              <input class="form-control" id="name" type="text" placeholder="first and last" name="name"/>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" id="email" type="email" placeholder="name@email.com" name="email"/>
          </div>
          <div class="form-group">
            <label for="confirmEmail">Confirm Email:</label>
            <input class="form-control" id="confirmEmail" type="email" placeholder="confirm email" name="confirmEmail"/>
          </div>
          <button class="btn btn-primary" type="submit">Sign up</button>
        </form>
    </section>  
  </body>
</html>
