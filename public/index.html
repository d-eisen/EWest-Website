<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- <script src="main.js"></script> -->
  </head>
  <body>
    <!-- Contact Form-->
    <section class="contact_form card-deck" id="contact">
      <title class="signup_title">Empower West Louisville</title>
        <link rel="stylesheet" href='style.css' type="text/css" media="screen" title="no title" charset="utf-8">
          <form class="signup_form" action="/post" method="post">
            <div class="contact-title"> Sign Up
            </div>
            <p class="form-p">
              <label class="sign-up label" for="username">First Name
              </label>
                <input id="username" name="First" type="text">
            </p>
            <p class="form-p">
              <label class="sign-up label" for="username">Last Name
              </label>
                <input id="username" name="Last" type="text">
            </p>
            <p class="form-p">
              <label for="email">Email Address
              </label>
                <input id="email" name="email" type="email">
            </p>
            <p class=" form-p ">
              <label for="confirm_email ">Confirm Your Email</label>
                <input id="confirm_email " name="confirm_email" type="email">
            </p>
            <p>
              <input type="submit" value="SUBMIT" id="submit ">
            </p>
          </form>
    </section>  
  </body>
</html>
